<svg viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="1200" height="675" fill="url(#bgGradient)" />

    <!-- Top accent bar -->
    <rect width="1200" height="8" fill="url(#accentGradient)" />

    <!-- Title section -->
    <text x="60" y="70" font-family="'Courier New', monospace" font-size="42" font-weight="bold"
        fill="#ffffff">
        Gestión JDBC/JPA
    </text>
    <text x="60" y="110" font-family="'Courier New', monospace" font-size="18" fill="#ff6b6b">
        &gt; Sistema de Persistencia con Hibernate
    </text>

    <!-- Code section -->
    <rect x="50" y="140" width="1100" height="480" fill="#0f1419" opacity="0.8" rx="10" />

    <!-- Code content -->
    <text x="80" y="180" font-family="'Courier New', monospace" font-size="16" fill="#61dafb"
        font-weight="bold">@Entity</text>
    <text x="80" y="210" font-family="'Courier New', monospace" font-size="16" fill="#61dafb"
        font-weight="bold">@Table</text>
    <text x="240" y="210" font-family="'Courier New', monospace" font-size="16" fill="#ffffff">(name
        = </text>
    <text x="360" y="210" font-family="'Courier New', monospace" font-size="16" fill="#a6e22e">
        "vehiculos"</text>
    <text x="600" y="210" font-family="'Courier New', monospace" font-size="16" fill="#ffffff">)</text>

    <text x="80" y="240" font-family="'Courier New', monospace" font-size="16" fill="#ff79c6"
        font-weight="bold">public class</text>
    <text x="280" y="240" font-family="'Courier New', monospace" font-size="16" fill="#f1fa8c">
        Vehiculo</text>
    <text x="440" y="240" font-family="'Courier New', monospace" font-size="16" fill="#ffffff">{</text>

    <text x="120" y="270" font-family="'Courier New', monospace" font-size="14" fill="#61dafb">@Id</text>
    <text x="80" y="300" font-family="'Courier New', monospace" font-size="14" fill="#ff79c6"
        font-weight="bold">private</text>
    <text x="200" y="300" font-family="'Courier New', monospace" font-size="14" fill="#ffffff">Long
        id;</text>

    <text x="80" y="330" font-family="'Courier New', monospace" font-size="14" fill="#ff79c6"
        font-weight="bold">private</text>
    <text x="200" y="330" font-family="'Courier New', monospace" font-size="14" fill="#ffffff">String
        marca;</text>

    <text x="80" y="360" font-family="'Courier New', monospace" font-size="14" fill="#ff79c6"
        font-weight="bold">private</text>
    <text x="200" y="360" font-family="'Courier New', monospace" font-size="14" fill="#ffffff">String
        modelo;</text>

    <text x="80" y="390" font-family="'Courier New', monospace" font-size="14" fill="#61dafb">
        @OneToMany</text>
    <text x="80" y="420" font-family="'Courier New', monospace" font-size="14" fill="#ff79c6"
        font-weight="bold">private</text>
    <text x="200" y="420" font-family="'Courier New', monospace" font-size="14" fill="#ffffff">List&lt;Reparacion&gt;
        reparaciones;</text>

    <text x="80" y="450" font-family="'Courier New', monospace" font-size="16" fill="#ffffff">}</text>

    <!-- Stats section -->
    <text x="80" y="570" font-family="'Courier New', monospace" font-size="14" fill="#61dafb">#
        Stack Tecnológico</text>
    <circle cx="130" cy="605" r="6" fill="#ff6b6b" />
    <text x="150" y="610" font-family="'Courier New', monospace" font-size="14" fill="#ffffff">Java
        • Hibernate • JDBC • MySQL • DAO Pattern</text>
</svg>